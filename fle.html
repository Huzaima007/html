<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldbox and Legend elements</title>
  </head>
  <body>
    <form>
      <fieldset>
       <legend> Enter day you want to travel to cancun</legend> <br>
        <input type="date" name="day" />
        Number of days: <input type="number" name="numdays" min="1" max="10" />
        <br /><br />
        Name: <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
