<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered and Unordered lists</title>
  </head>
  <body>
    <ul>
      <li>CD</li>
      <li>DVD</li>
      <li>Blu Ray</li>

    <ol>
      <li>CD</li>
      <li>DVD</li>
      <li>Blu Ray</li>
    </ol>
    </ul>
  </body>
</html>
