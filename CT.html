<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a table</title>
  </head>
  <body>
    <table>
      <tr>
        <th>The Planets</th>
        <th>The Oceans</th>
        <th>The Deserts</th>
      </tr>

      <tr>
        <td>Earth</td>
        <td>Pacific</td>
        <td>Sahara</td>
      </tr>
      <td>Pluto</td>
      <td>Atlantic</td>
      <td>Gobi</td>
    </table>
  </body>
</html>
